<div id="portfolio" class="row">
	<div class="container">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="(key, value) in data">
		<div ng-class="class">
				<a ng-href="{{ value.url }}" target="_blank">
					<div class="portfolio_img"><img ng-src="{{ value.img }}" imageonload></div>
					<div class="portfolio_info">
						<div class="portfolio_title" ng-bind="value.name"></div>
						<div class="portfolio_desc" ng-bind="value.desc"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
